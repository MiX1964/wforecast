<!DOCTYPE html>
<html>
    <head>
        <p id="location">Location:</p>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script>
            var x=document.getElementById("location")
            function getLocation() {
                // this is to send the location back to the python script
//                var req = new XMLHttpRequest();
//                req.open('GET', 'weather_forecast.py?lat=1&lon=2', false);
//                req.send(null);
                
                if (navigator.geolocation) {
//                    navigator.geolocation.getCurrentPosition(success, error, {maximumAge:600000, timeout:5000, enableHighAccuracy: true});
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML="Geolocation is not supported by this browser.";
                }
            }
        
            function showPosition(position) {
                x.innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
 
                var mapcanvas = document.createElement('div');
                mapcanvas.id = 'mapcanvas';
                mapcanvas.style.height = '400px';
                mapcanvas.style.width = '500px';
                
                document.querySelector('article').appendChild(mapcanvas);
                
                var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                var myOptions = {
                    zoom: 15,
                    center: latlng,
                    mapTypeControl: false,
                    navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);
                
                var marker = new google.maps.Marker({
                                                    position: latlng,
                                                    map: map,
                                                    title:"You are here! ("+position.coords.latitude+","+position.coords.longitude+") - at least within a "+position.coords.accuracy+" meter radius)"
                                                    });

            }

        </script>
    </head>
